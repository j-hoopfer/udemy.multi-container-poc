name: Deploy Multi-Container to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Test Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api, client, worker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm ci
      
      - name: Run tests for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm test

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/multi-container-api:latest,${{ secrets.DOCKER_USERNAME }}/multi-container-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/multi-container-client:latest,${{ secrets.DOCKER_USERNAME }}/multi-container-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/multi-container-worker:latest,${{ secrets.DOCKER_USERNAME }}/multi-container-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./front-door
          file: ./front-door/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/multi-container-nginx:latest,${{ secrets.DOCKER_USERNAME }}/multi-container-nginx:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare docker-compose for deployment
        run: |
          # Substitute DOCKER_USERNAME environment variable
          envsubst '${DOCKER_USERNAME}' < docker-compose.prod.yml > docker-compose.yml
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      
      - name: Generate deployment package
        run: zip -r deploy.zip docker-compose.yml .ebextensions
      
      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: multi-container-app
          environment_name: multi-container-env
          version_label: ${{ github.sha }}-${{ steps.timestamp.outputs.timestamp }}
          region: us-east-1
          deployment_package: deploy.zip
          use_existing_version_if_available: false
          wait_for_environment_recovery: 300
